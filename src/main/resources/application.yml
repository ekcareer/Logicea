spring:
  application:
    name: cards

  datasource:
    url: jdbc:mysql://localhost:53277/mydatabase?useSSL=false
    username: myuser
    password: secret
    driver-class-name: com.mysql.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
